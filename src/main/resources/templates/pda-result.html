<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PDA Calculation Result</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
<div class="container">
    <h1>PDA Calculation Result</h1>
    <div style="text-align:center; margin-bottom: 24px;">
        <span style="font-size: 2rem; font-weight: bold; color: #1976d2;">Total Estimated Cost: </span>
        <span style="font-size: 2rem; font-weight: bold; color: #388e3c;" th:text="${#numbers.formatCurrency(pda.totalEstimatedCost)}"></span>
    </div>
    <div class="form-group">
        <label>Port:</label>
        <span th:text="${pda.port.name}"></span>
    </div>
    <div class="form-group">
        <label>Vessel:</label>
        <span th:text="${pda.vessel.name}"></span>
    </div>
    <div class="form-group">
        <label>Cargo Type:</label>
        <span th:text="${pda.cargoType.name}"></span>
    </div>
    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Cost</th>
                <th>Calculation Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${pda.pdaLineItems}">
                <td th:text="${item.serviceName}"></td>
                <td th:text="${#numbers.formatCurrency(item.cost)}"></td>
                <td th:text="${item.calculationNotes}"></td>
            </tr>
        </tbody>
    </table>
    <div style="text-align:center; margin-top: 32px;">
        <a href="/" class="button" style="text-decoration:none;">
            <button type="button">Back to Calculator</button>
        </a>
    </div>
</div>
</body>
</html>
